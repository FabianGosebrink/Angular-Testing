<ul style="list-style-type:none" id="todolist">
  @for (item of items(); track item) {
    <li>
      @if (item.done) {
        <s class="inactive">{{item.description}}</s>
      } @else {
        <span>{{item.description}}</span>
      }
      <button (click)="markAsDone(item)" id="doneButton">Done</button>
    </li>
  }
</ul>
